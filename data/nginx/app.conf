server {
    listen 80;
    server_name rchmunevych.info www.rchmunevych.info;

    location / {
    return 301 https://$host$request_uri;
    }   

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    } 
}

server {
    listen 443 ssl;
    server_name rchmunevych.info;
    
    location / {
        proxy_pass http://rchmunevych.info; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/rchmunevych.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rchmunevych.info/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}